<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Contact Us - Ecom For Students</title>
    <link rel="stylesheet" href="/JavaScript-Ecom-App/styles/Contact.css" />
  </head>
  <body>
    <div class="Contact">
      <div class="header">
        <img src="/JavaScript-Ecom-App/assets/logoo.png" alt="Logo" />
        <ul class="header-c">
          <a href="/JavaScript-Ecom-App/index.html"><li>Home</li></a>
          <a href="/JavaScript-Ecom-App/Components/Products.html"><li>Products</li></a>
          <a href="/JavaScript-Ecom-App/Components/AboutUs.html"><li>About Us</li></a>
          <a href="/JavaScript-Ecom-App/Components/Contact.html"><li>Contact</li></a>
        </ul>
      </div>
      <div class="desc">
        <h2>Contact Us</h2>
        <p>
          If you have any questions, concerns, or feedback, please feel free to
          reach out to us. We're here to help!
        </p>
        <form action="" class="form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="Footer">
        <p>&copy; 2024 Ecom For Students. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
